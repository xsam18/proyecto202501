<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
        }
        .container {
            margin-top: 50px;
        }
        button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            margin-top: 20px;
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Airline Management System</h1>

        <!-- Botones para redirigir a otras páginas -->
        <button onclick="location.href='register.html'">Register New Record</button>
        <button onclick="location.href='update.html'">Update Record</button>
        <button onclick="location.href='search.html'">Search Record</button>
        <button onclick="location.href='delete.html'">Delete Record</button>

        <!-- Tabla para mostrar los registros -->
        <h2>All Records</h2>
        <table id="recordTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Flight Number</th>
                    <th>Date</th>
                    <th>Seat Number</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los registros se insertarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <script>
        const API_URL = "http://localhost:3000/pasajeros"; // Cambiar a tu URL de backend

        // Función para cargar los registros de la base de datos
        async function loadRecords() {
            const tbody = document.querySelector("#recordTable tbody");
            tbody.innerHTML = "";  // Limpiar tabla antes de cargar nuevos datos

            // Hacer solicitud al backend para obtener los registros
            const response = await fetch(API_URL);
            const records = await response.json();  // Suponiendo que el backend devuelve un JSON

            // Llenar la tabla con los registros
            records.forEach(record => {
                const row = `<tr>
                    <td>${record.id}</td>
                    <td>${record.nombre}</td>
                    <td>${record.numero_vuelo}</td>
                    <td>${record.fecha}</td>
                    <td>${record.numero_asiento}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        // Cargar los registros cuando se carga la página
        document.addEventListener("DOMContentLoaded", loadRecords);
    </script>
</body>
</html>
