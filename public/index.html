<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
        }
        .container {
            margin-top: 50px;
        }
        button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            margin-top: 20px;
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Airline Management System</h1>

        <button onclick="location.href='register.html'">Register New Record</button>
        <button onclick="location.href='update.html'">Update Record</button>
        <button onclick="location.href='search.html'">Search Record</button>
        <button onclick="location.href='delete.html'">Delete Record</button>
        <button onclick="logout()">Logout</button>

        <h2>All Records</h2>
        <table id="recordTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Flight Number</th>
                    <th>Date</th>
                    <th>Seat Number</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const API_URL = "http://localhost:3000/api/usuarios";
        const token = localStorage.getItem("token");

        // Redirigir a registrologin.html si no hay token
        if (!token) {
            alert("Debes iniciar sesi贸n");
            window.location.href = "registrologin.html";
        }

        // Funci贸n para cargar los registros
        async function loadRecords() {
            const tbody = document.querySelector("#recordTable tbody");
            tbody.innerHTML = "";

            try {
                const response = await fetch(API_URL, {
                    headers: {
                        "Authorization": token
                    }
                });

                if (!response.ok) throw new Error("Error al cargar los registros");

                const records = await response.json();

                records.forEach(record => {
                    const row = `<tr>
                        <td>${record.id}</td>
                        <td>${record.nombre}</td>
                        <td>${record.numero_vuelo}</td>
                        <td>${record.fecha}</td>
                        <td>${record.numero_asiento}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });

            } catch (error) {
                alert(error.message);
            }
        }

        // Funci贸n para cerrar sesi贸n
        function logout() {
            localStorage.removeItem("token");
            window.location.href = "registrologin.html";
        }

        document.addEventListener("DOMContentLoaded", loadRecords);
    </script>
</body>
</html>
